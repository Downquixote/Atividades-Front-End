<!DOCTYPE html>
<html>

<head>
    <title>Cor e imagem de fundo</title>
    <meta charset="utf-8">

    <style>
        h1 {
            /* Para repetir a imagem*/
            background-repeat: no-repeat;
            /*Para fixar ou não a imagem*/
            background-attachment: fixed;
            /*Posição da imagem*/
            background-position: left top;
        }

        .fundo {
            background: violet url('imagens/mugiwara.png') no-repeat scroll top;
        }
    </style>
</head>

<body class="fundo">

    <h1>Conteúdo de título</h1>

</body>

</html>
