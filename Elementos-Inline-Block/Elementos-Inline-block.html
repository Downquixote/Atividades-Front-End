<!DOCTYPE html>
<html>

    <head>
        <title>Elementos Inline, Block e Inline-Block</title>
        <meta charset="utf-8">

        <style type="text/css">

            .borda {
                border: 1px solid brown;
                padding: 10px;
            }

            .borda2 {
                border: 1px solid blue;
                padding: 10px;
            }


        </style>

    </head>
    <body>

        <!-- H1 é do tipo BLOCK-->
        <h1 class="borda">Bloco 1</h1>
        <h1 class="borda">Bloco 2</h1>

        
        <!-- SPAN é do tipo INLINE-->
        <span class="borda2">Inline 1</span>
        <span class="borda2">Inline 2</span>

    </body>

</html>
